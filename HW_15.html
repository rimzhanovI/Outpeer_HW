<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Вход</h2>
            <input type="text" placeholder="E-mail или телефон" class="input-field">
            <input type="password" placeholder="Пароль" class="input-field">
            <button type="submit" class="login-button">Войти</button>
            <a href="#" class="forgot-password">Забыли пароль?</a>
        </form>
    </div>

    <nav class="menu">
        <a href="https://www.facebook.com" target="_blank" class="logo-link">
            Facebook
        </a>
        <ul class="menu-items">
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Контакты</a></li>
            <li class="dropdown">
                <a href="#">Услуги</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Веб-разработка</a></li>
                    <li><a href="#">SEO</a></li>
                    <li><a href="#">Дизайн</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
